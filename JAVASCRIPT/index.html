<body>
    
    <script>
        // suppose we have two variable named var1 and var2.
        // the variable hold the following values-
        // var1= 10 ;
        // var2 =20;
        // you have to write a code to swap  to the value of the variables.
        // hint: you may use a temporary variable. but without(add, subs)
        var var1= 10;
        var var2 =20;
        var temp = var1; 
        var1 =var2; 
        var2=temp;                       // var2 = 10
        document.write("First  var1 is  "+ var1 +"<br/>"); //20
        document.write("<br>")
        document.write("Second  var2 is " + var2 );  
        
       
    </script>
</body>
